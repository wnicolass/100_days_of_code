<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <form action="/user-data" method="POST">
      <input type="text" name="user-name" />
      <button>Submit</button>
    </form> -->
    <header>
      <h1>Contact us</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your personal details</h2>
          <div class="essential-data">
            <label for="username">Your name</label>
            <input type="text" name="user-name" id="username" />
          </div>
          <div class="essential-data">
            <label for="useremail">Your email address</label>
            <input type="email" name="user-email" id="useremail" />
          </div>
          <div class="essential-data">
            <label for="userpassword">Enter password</label>
            <input type="password" name="user-password" id="userpassword" />
          </div>
        </section>

        <section>
          <h2>More details</h2>
          <div class="personal-data">
            <label for="userage">Your age</label>
            <input type="number" step="1" id="userage" name="user-age" />
          </div>
          <div class="personal-data">
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birth-date" />
          </div>
          <div class="personal-data">
            <label for="favorite-color">Your favorite color</label>
            <select name="favoritecolor" id="favorite-color">
              <option value="blue">Blue</option>
              <option value="black">Black</option>
              <option value="red">Red</option>
            </select>
          </div>
        </section>

        <section>
          <label for="user-message">Your message</label>
          <textarea name="usermessage" id="user-message"></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <div class="form-control-inline">
            <input
              type="radio"
              name="verify"
              id="verify-text-message"
              value="text-message"
            />
            <label for="verify-text-message">Via text message (SMS)</label>
          </div>
          <div class="form-control-inline">
            <input type="radio" name="verify" id="verify-phone" value="phone" />
            <label for="verify-phone">Via phone call</label>
          </div>
          <div class="form-control-inline">
            <input type="radio" name="verify" id="verify-email" value="email" />
            <label for="verify-email">Via an email</label>
          </div>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <div class="form-control-inline">
            <input
              type="checkbox"
              id="contact-email"
              name="contact"
              value="email"
            />
            <label for="contact-email">Contact me via email</label>
          </div>
          <div class="form-control-inline">
            <input
              type="checkbox"
              id="contact-phone"
              name="contact"
              value="phone"
            />
            <label for="contact-phone">Contact me via phone</label>
          </div>
        </section>

        <section>
          <hr />
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>

        <section>
          <button>Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
